services:
  - type: web
    name: core
    env: python
    buildCommand: |
      pip install -e .  # Install in development mode
      python manage.py migrate
      python manage.py collectstatic --noinput
    startCommand: gunicorn Licitex.core.wsgi:application
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: PYTHONPATH
        value: /opt/render/project/sr

